<?xml version="1.0"?>
<Prototype Name="SandboxProto">
	<PlaceableComponent Name="TextPos" Position="150 250">
		<Text Name="TestText" Text="Deku2D engine rules the fucking world!" Color="0 1 0 1" />
		<ScriptableComponent Name="TextMovementScriptable" Script="SandboxScript" />
		<TimerComponent Name="TextChangeTimer" Enabled="true" Interval="1" />
	</PlaceableComponent>
	<!-- well, the following geometric objects should not be here, but i don't want to make a separate file, so i just reattach them in script.. -->
	<PlaceableComponent Name="Magic square" Position="100 100">
