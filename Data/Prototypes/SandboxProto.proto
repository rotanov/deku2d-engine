		<PlaceableComponent Name="Magic circle" Position="50 50">
			<RenderableComponent Name="Magic circle renderable" Model="Circle" ModelType="Lines" Precision="16" Radius="10.0f"/>
			<!-- <RenderableComponent Name="Magic circle renderable with model" Model="TestModel" /> -->
			<!-- <RenderableComponent Name="Magic circle renderable with model" Model="Box" ModelType="Triangles" Width="32.0f" Height="32.0f" Texture="pakman"/> -->
			<RenderableComponent Name="Magic circle renderable with model" Model="Line" Points="0.0f 0.0f 100.0f 100.0f"/>
		</PlaceableComponent>
	</PlaceableComponent>
	<ScriptableComponent Name="RotateScriptable" Script="SandboxScript" />
</Prototype>
